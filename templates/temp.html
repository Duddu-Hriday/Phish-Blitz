<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download URLs</title>
</head>
<body>
    <h1>Download URLs to Text File</h1>
    <textarea id="urls" rows="10" cols="50" placeholder="Enter one URL per line"></textarea><br><br>
    <button onclick="downloadURLs()">Download URLs</button>

    <script>
        function downloadURLs() {
            // Get the content of the textarea
            const urls = document.getElementById('urls').value;
            
            // Create a blob from the textarea content
            const blob = new Blob([urls], { type: 'text/plain' });
            
            // Create a link element
            const link = document.createElement('a');
            
            // Set the download attribute with a filename
            link.download = 'urls.txt';
            
            // Create a URL for the blob and set it as the href attribute
            link.href = window.URL.createObjectURL(blob);
            
            // Append the link to the body
            document.body.appendChild(link);
            
            // Programmatically click the link to trigger the download
            link.click();
            
            // Remove the link from the document
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
